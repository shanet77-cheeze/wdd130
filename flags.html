<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
<style>

body {
    background: gray;
}

#blue{
background: blue;
grid-area: 1 / 1 / 2 / 2;
}
#white {
background: white;
grid-area: 1 / 2 / 2 / 4;
}
#red {
background: red;
grid-area: 2 / 1 / 3 / 4;
}

#chile {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    height: 200px;
    width: 300px;


}

</style>
</head>
<body>

    <!--create the flag of Chile-->
<div id="chile">
    <div id="blue"></div>
    <div id="white"></div>
    <div id="red"></div>
    </div>
    
</body>
</html>
