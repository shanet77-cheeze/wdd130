<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" type="text/css" href="boxmodel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <h1>Quotes</h1>
        <hr>
        <div class="qbox1">
            <p>In the grim darkness of the far future, there is only war.</p>
            <span class="author">WARHAMMER 40,000</span>
        </div>

        <div class="qbox2">
            <p>SECOND PLACEHOLDER QUOTE</p>
            <span class="author">AUTHOR GOES HERE</span>
        </div>
        <div class="qbox3">
            <P>THIRD PLACEHOLDER QUOTE</P>
            <span class="author">AUTHOR GOES HERE</span>
        </div>
    </div>
    
</body>
</html>
