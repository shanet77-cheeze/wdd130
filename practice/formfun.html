<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form fun class</title>
</head>
<body>
<form>
    <label for="firstname">First Name</label>
    <input type="text" id="firstname" name="firstname" required>
    <br><br>

    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" name="lastname" required>
    <br><br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="phone">Phone #</label>
    <input type="tel" id="phone" name="phone" required>
    <br><br>

    <label>Gender</label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
    <br><br>

    <label for="newsletter">Subscribe to my newsletter</label>
    <input type="checkbox" id="newsletter" name="newsletter">
    <label for="updates">Receive daily updates</label>
    <input type="checkbox" id="udapes" name="updates">
    <br><br>

    <label for="genre">Favorite music genre</label>
    <select id="genre" name="genre">
        <option value="select">-- Select One --</option>
        <option value="Rock">Rock & Roll</option>
        <option value="Pop">Pop</option>
        <option value="Classical">Classical</option>
        <option value="Metal">NuMetal</option>
        <option value="Shoegaze">Shoegaze</option>

    </select>
    <br><br>

    <button type="submit">Submit Form</button>

    

    






</form>
    
</body>
</html>
